<!DOCTYPE html>

<html>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
attribute vec2 cPosition;

varying vec4 fColor;
varying vec2 fPosition;
varying vec2 vertPosition;
void main()
{
    gl_Position = vPosition;
    vertPosition = vec2(vPosition.x,vPosition.y);
    fColor = vColor;
    fPosition = cPosition;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor; //current color of the boc
varying vec2 fPosition; //center of the box
varying vec2 vertPosition;
void main()
{
    vec2 dinstance_from_center = fPosition-vertPosition;
    float distanceFactor = 1.0 - length(dinstance_from_center)*10.0 ;
    gl_FragColor = vec4(fColor.x*distanceFactor,fColor.y*distanceFactor,fColor.z*distanceFactor,1);
}
</script>
