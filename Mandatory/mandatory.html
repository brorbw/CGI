<!DOCTYPE html>

<html>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
attribute vec2 cPosition;

uniform float radius;
uniform vec2 clickCenter;

varying vec4 fColor;
varying vec2 fPosition;
varying vec2 vertPosition;
void main()
{
    vec2 uv = vec2(vPosition.x,vPosition.y);
    float x = (clickCenter.x-uv.x);
    float y = (clickCenter.y-uv.y);
    float r = sqrt(x*x+y*y);
    float rad = 0.1 + 0.3 * radius;
    float rad2 = 0.01 + 0.39 * radius;
    if(r > rad){
        fColor = vec4(0.33,0.33,0.33,1.0);
    }
    if(r >= rad2 && r <= rad){
        fColor = vec4(1,1,1,1.0);
	  }else if(r < rad2){
		    fColor = vec4(0.33,0.33,0.33,1.0);
    } else {
        fColor = vColor;
    }
    // vec2 destortionLength = clickCenter-vec2(vPosition.x,vPosition.y);
    // float xDestortionFactor = length(radius*destortionLength);
    // float yDestortionsFactor =
    gl_Position = vec4(vPosition.x,vPosition.y,vPosition.z, 1);
    vertPosition = vec2(vPosition.x,vPosition.y);

    fPosition = cPosition;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor; //current color of the boc
varying vec2 fPosition; //center of the box
varying vec2 vertPosition;
void main()
{
    vec2 dinstance_from_center = fPosition-vertPosition;
    float distanceFactor = 1.0 - length(dinstance_from_center)*10.0 ;
    gl_FragColor = vec4(fColor.x*distanceFactor,fColor.y*distanceFactor,fColor.z*distanceFactor,1);
}
</script>
