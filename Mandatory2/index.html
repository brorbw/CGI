<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vColor; //normal
attribute vec4 vCenter;

varying vec4 n,l,e;

uniform mat4 vRotation;
uniform mat4 modelView;
uniform mat4 projection;
uniform vec3 eyePosition;

uniform vec4 lightPosition;

void main()
{
    vec4 pos = -(modelView*vPosition);
    vec4 light = modelView*lightPosition;
    if(light.w == 0.0)  l = normalize(light);
    else  l = normalize(light - pos);
    vec4 normal = normalize(modelView*vRotation*vColor);
    e = -pos;
    n = normalize(normal);
    gl_Position = projection*modelView*(vRotation*(vPosition-vCenter)+vCenter);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 ambientProduct;
uniform vec4 diffuseProduct;
uniform vec4 specularProduct;
uniform float shininess;
varying vec4 n, l, e;

uniform int i;

void
main()
{
  vec4 fColor;
  vec4 h = normalize(l+e);
  vec4 ambient = ambientProduct;


  float ln = dot(l,n);
  //the diffusion
  float kd = max(ln,0.0);
  vec4 diffuse = kd * diffuseProduct;

  //the specular
  float ks = pow(max(dot(n,h),0.0),shininess);
  vec4 specular = ks * specularProduct;

  if(ln<0.0) specular = vec4(0.0,0.0,0.0,1.0);

  fColor = ambient + diffuse + specular;

  fColor.a = 1.0;
  gl_FragColor = fColor;

  // picking
  vec4 c[7];
    c[0] = fColor;
    c[1] = vec4(1.0, 0.0, 0.0, 1.0);
    c[2] = vec4(0.0, 1.0, 0.0, 1.0);
    c[3] = vec4(0.0, 0.0, 1.0, 1.0);
    c[4] = vec4(1.0, 1.0, 0.0, 1.0);
    c[5] = vec4(0.0, 1.0, 1.0, 1.0);
    c[6] = vec4(1.0, 0.0, 1.0, 1.0);

    if(i==0) gl_FragColor = c[0];
    else if(i==1) gl_FragColor = c[1];
    else if(i==2) gl_FragColor = c[2];
    else if(i==3) gl_FragColor = c[3];
    else if(i==4) gl_FragColor = c[4];
    else if(i==5) gl_FragColor = c[5];
    else if(i==6) gl_FragColor = c[6];
}
</script>
