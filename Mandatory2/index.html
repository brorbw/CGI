<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vColor; //normal
attribute vec4 vCenter;

varying vec3 n,l,e;

uniform mat4 vRotation;
uniform mat4 modelView;
uniform mat4 projection;

uniform vec4 lightPosition;

void main()
{
    vec3 L;
    if(lightPosition.w == 0.0)  L = normalize( lightPosition.xyz);
    else  l = normalize( (lightPosition - vPosition) .xyz);
    vec3 pos = normalize(-(modelView * vPosition).xyz);
    vec4 normal = normalize(vRotation*vColor);

    e = -pos;
    n = normalize((modelView*normal).xyz);
    gl_Position = projection*modelView*(vRotation*(vPosition-vCenter)+vCenter);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 ambientProduct;
uniform vec4 diffuseProduct;
uniform vec4 specularProduct;
uniform float shininess;


varying vec3 n, l, e;

void
main()
{
  vec4 fColor;
  vec3 h = normalize(l+e);
  vec4 ambient = ambientProduct;


  float ln = dot(l,n);
  //the diffusion
  float kd = max(ln,0.0);
  vec4 diffuse = kd * diffuseProduct;

  //the specular
  float ks = pow(max(dot(n,h),0.0),shininess);
  vec4 specular = ks * specularProduct;

  if(ln<0.0) specular = vec4(0.0,0.0,0.0,1.0);
  fColor = ambient + diffuse;

  fColor.a = 1.0;
    gl_FragColor = fColor;
}
</script>
